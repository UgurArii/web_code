<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <title>Add rows dynamically</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS", verdana;
            width: 450px;
        }
        .error{
            color:red;
        }
        #info
        {
            color:#008000;
            font-weight: bold;
        }
    </style>
    <script src="jquery-1.11.0.js" type="text/javascript"></script>
    <script type="text/javascript">
       $(document).ready(function ()
{
$('#check').click(validate);
function validate()
{
var dataValid = true;
$('.required').each(function()
{
var cur = $(this);
cur.next().remove();
if ($.trim(cur.val()) == '')
{
cur.after('<span class="error"> Mandatory field</span>');
dataValid = false;
}
});
if(!dataValid) return false;
$('.number').each(function()
{
var cur = $(this);
cur.next().remove();
if (isNaN(cur.val()))
{
cur.after('<span class="error"> Must be a number</span>');
dataValid = false;
}
});
if(dataValid)
{
$('#info').html('Validation OK');
}
}
});
    </script>
  
    
</head>
<body>
    <form>
        <fieldset>
            <legend><strong>Personal</strong></legend>
            <table>
                <tbody>
                    <tr>
                        <td>Name:* </td>
                        <td><input type="text" class="reqired"/></td>
                    </tr>
                    <tr>
                        <td>Address:* </td>
                        <td><input type="text" class="reqired"/></td>
                    </tr>
                    <tr>
                        <td>City: </td>
                        <td><input type="text"/></td>
                    </tr>
                    <tr>
                        <td>Country:* </td>
                        <td><input type="text" class="reqired"/></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset>
<legend><strong>Other Details</strong></legend>
<table>
<tbody>
<tr>
<tr>
<td>Age:* </td>
<td><input type="text" class="required number"/></td>
</tr>
<tr>
<td>Monthly Expenses:* </td>
<td><input type="text" class="required number"/></td>
</tr>

</tbody>
</table>
</fieldset>
        <br/>
        <span id="info"></span>
        <br/>
        <input type="button" value="Check" id="check"/>
    </form>
</body>
</html>
